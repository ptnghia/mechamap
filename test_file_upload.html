<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test File Upload UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* File Upload Styling */
        .file-upload-area {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6 !important;
            transition: all 0.3s ease;
        }

        .file-upload-area.dragover {
            border-color: #007bff !important;
            background-color: #e3f2fd;
        }

        .upload-zone {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-zone:hover {
            background-color: #e9ecef;
        }

        .file-preview-item {
            position: relative;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            padding: 0.75rem;
            background-color: #fff;
            margin-bottom: 0.5rem;
        }

        .file-preview-item .file-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            margin-right: 0.75rem;
        }

        .file-preview-item .remove-file {
            position: absolute;
            top: 0.25rem;
            right: 0.25rem;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #dc3545;
            color: white;
            border: none;
            font-size: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-preview-item .remove-file:hover {
            background-color: #c82333;
        }

        .file-size {
            font-size: 0.75rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Test File Upload UI</h5>
                    </div>
                    <div class="card-body">
                        <!-- File Attachments Section -->
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="fas fa-paperclip me-1"></i>
                                File đính kèm
                                <small class="text-muted">(Tùy chọn)</small>
                            </label>
                            <div class="file-upload-area border rounded p-3" id="fileUploadArea">
                                <div class="upload-zone text-center py-3" id="uploadZone">
                                    <i class="fas fa-cloud-upload-alt fs-2 text-muted mb-2"></i>
                                    <p class="mb-2">Kéo thả file vào đây hoặc <button type="button" class="btn btn-link p-0" id="browseFiles">chọn file</button></p>
                                    <small class="text-muted">
                                        Hỗ trợ: Images (JPG, PNG, GIF, WebP), Documents (PDF, DOC, DOCX), CAD Files (DWG, DXF, STEP, STL)<br>
                                        Tối đa 10 file, mỗi file không quá 50MB
                                    </small>
                                    <input type="file" id="fileInput" name="attachments[]" multiple 
                                           accept=".jpg,.jpeg,.png,.gif,.webp,.pdf,.doc,.docx,.dwg,.dxf,.step,.stp,.stl,.obj,.iges,.igs"
                                           style="display: none;">
                                </div>
                                
                                <!-- File Preview Area -->
                                <div class="file-previews mt-3" id="filePreviews" style="display: none;">
                                    <h6 class="mb-2">File đã chọn:</h6>
                                    <div class="row" id="filePreviewContainer"></div>
                                </div>
                            </div>
                            <div class="form-text">
                                Thêm file CAD, hình ảnh, tài liệu kỹ thuật để minh họa cho dự án của bạn
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" onclick="testSubmit()">
                            Test Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedFiles = [];

        document.addEventListener('DOMContentLoaded', function() {
            initFileUpload();
        });

        function initFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const browseBtn = document.getElementById('browseFiles');
            const uploadZone = document.getElementById('uploadZone');
            const fileUploadArea = document.getElementById('fileUploadArea');

            // Browse files button
            browseBtn.addEventListener('click', function(e) {
                e.preventDefault();
                fileInput.click();
            });

            // File input change
            fileInput.addEventListener('change', function(e) {
                handleFileSelection(Array.from(e.target.files));
            });

            // Drag and drop
            uploadZone.addEventListener('click', function() {
                fileInput.click();
            });

            fileUploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.classList.add('dragover');
            });

            fileUploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
            });

            fileUploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files);
                handleFileSelection(files);
            });
        }

        function handleFileSelection(files) {
            // Validate file count
            if (selectedFiles.length + files.length > 10) {
                alert('Chỉ được chọn tối đa 10 file');
                return;
            }

            // Validate and add files
            files.forEach(file => {
                if (validateFile(file)) {
                    selectedFiles.push(file);
                    addFilePreview(file);
                }
            });

            updateFileInput();
            toggleFilePreviewsVisibility();
        }

        function validateFile(file) {
            // Check file size (50MB max)
            if (file.size > 50 * 1024 * 1024) {
                alert(`File "${file.name}" quá lớn. Kích thước tối đa là 50MB.`);
                return false;
            }

            return true;
        }

        function addFilePreview(file) {
            const previewContainer = document.getElementById('filePreviewContainer');
            const fileId = 'file_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            const isImage = file.type.startsWith('image/');
            const fileSize = formatFileSize(file.size);
            const fileIcon = getFileIcon(file);

            const previewHtml = `
                <div class="col-md-6 mb-2">
                    <div class="file-preview-item ${isImage ? 'image-preview' : ''}" data-file-id="${fileId}">
                        <button type="button" class="remove-file" onclick="removeFile('${fileId}')">
                            <i class="fas fa-times"></i>
                        </button>
                        <div class="d-flex align-items-center">
                            <div class="file-icon">
                                ${isImage ? 
                                    `<img src="${URL.createObjectURL(file)}" alt="${file.name}" style="width: 40px; height: 40px; object-fit: cover; border-radius: 0.25rem;">` :
                                    `<i class="${fileIcon} fs-4"></i>`
                                }
                            </div>
                            <div class="flex-grow-1">
                                <div class="fw-medium text-truncate" style="max-width: 150px;" title="${file.name}">
                                    ${file.name}
                                </div>
                                <div class="file-size">${fileSize}</div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            previewContainer.insertAdjacentHTML('beforeend', previewHtml);
        }

        function removeFile(fileId) {
            const previewElement = document.querySelector(`[data-file-id="${fileId}"]`);
            if (previewElement) {
                const fileName = previewElement.querySelector('.fw-medium').textContent.trim();
                selectedFiles = selectedFiles.filter(file => file.name !== fileName);
                previewElement.closest('.col-md-6').remove();
                updateFileInput();
                toggleFilePreviewsVisibility();
            }
        }

        function updateFileInput() {
            const dt = new DataTransfer();
            selectedFiles.forEach(file => dt.items.add(file));
            document.getElementById('fileInput').files = dt.files;
        }

        function toggleFilePreviewsVisibility() {
            const filePreviews = document.getElementById('filePreviews');
            if (selectedFiles.length > 0) {
                filePreviews.style.display = 'block';
            } else {
                filePreviews.style.display = 'none';
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getFileIcon(file) {
            const extension = file.name.split('.').pop().toLowerCase();
            
            if (['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(extension)) {
                return 'fas fa-image text-success';
            } else if (extension === 'pdf') {
                return 'fas fa-file-pdf text-danger';
            } else if (['doc', 'docx'].includes(extension)) {
                return 'fas fa-file-word text-primary';
            } else if (['dwg', 'dxf', 'step', 'stp', 'stl', 'obj', 'iges', 'igs'].includes(extension)) {
                return 'fas fa-cube text-info';
            } else {
                return 'fas fa-file text-secondary';
            }
        }

        function testSubmit() {
            console.log('Selected files:', selectedFiles);
            alert(`Đã chọn ${selectedFiles.length} file(s). Kiểm tra console để xem chi tiết.`);
        }
    </script>
</body>
</html>
